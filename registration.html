@@include("parts/_head.html")

@@include("parts/_header.html")

<main>
  <div class="container">
    <div class="row">
      @@include("parts/_aside.html")

      <div class="col-xl-9 col-12">
        
        @@include("parts/_search.html")
        
        <div>
          <div class="wrapper">
            <h1 class="page-title">РЕГИСТРАЦИЯ</h1>
          </div>
          <form action="" class="registration">
            <div class="field">
              <input type="text" class="input" name="reg-name" id="reg-name">
              <label for="reg-name">Имя</label>
            </div>

            <div class="field">
              <input type="text" class="input" name="reg-surname" id="reg-surname">
              <label for="reg-surname">Фамилия</label>
            </div>

            <div class="field">
              <input type="email" class="input" name="reg-email" id="reg-email">
              <label for="reg-email">E-mail</label>
            </div>

            <div class="field">
              <input type="password" class="input" name="reg-password" id="reg-password">
              <label for="reg-password">Придумайте пароль</label>
            </div>

            <div class="field">
              <input type="password" class="input" name="reg-password2" id="reg-password2">
              <label for="reg-password2">Подтверждение пароля</label>
            </div>

            <div class="description">
              Нажимая на кнопку «Зарегистрироваться», я подтверждаю свою дееспособность и даю согласие на обработку персональных данных.
            </div>

            <input type="submit" value="ЗАРЕГИСТРИРОВАТЬСЯ" class="btn btn-dark">
          </form>
        </div>
      </div>
    </div>


  </div>

</main>

<script>
  window.addEventListener("load",() => {
    document.querySelector('.user-login').classList.remove('d-none')
    document.querySelector('.user:not(.user-login)').classList.add('d-none')
  });
</script>

@@include("parts/_footer.html")
